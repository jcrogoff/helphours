{% extends "layout.html" %}

{% block title %}
Request Help
{% endblock %}

{% block body %}
<h1>Request Help</h1>
<form action="{{ url_for('requesthelp_s') }}" method="post">
        <fieldset>
            <div class="form-group">
                Name: <input class="form-control" name="Name" placeholder="Full Name" type="text"/>
            </div>
            <div class="form-group">
                Table: <input class="form-control" name="Table" placeholder="Table Identifier" type="text"/>
            </div>
            <div class="form-group">
                Problem: <input class="form-control" name="Problem" placeholder="4 Word Description" type="text"/>
            </div>
            <div class="form-group">
                Description: <textarea class="form-control" name="Description" rows="4" cols="50" placeholder="Insert more problem details here if necessary."></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Request</button>
            </div>
        </fieldset>
</form>
{% endblock %}
