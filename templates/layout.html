<!DOCTYPE html>

<html>
    
    <head>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <title>{% block title %}{% endblock %}</title>
        <style>
            #grad1 {
                height: 100%;
                background: red; /* For browsers that do not support gradients */
                background: -webkit-linear-gradient(#FF6633, #999999); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(#FF6633, #999999); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(#FF6633, #999999); /* For Firefox 3.6 to 15 */
                background: linear-gradient(#FF6633, #999999); /* Standard syntax (must be last) */
            }
        </style>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
