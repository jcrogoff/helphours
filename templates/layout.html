<!DOCTYPE html>

<html lang="en">
    <style>
        #grad1 {
            height: 1000px;
            background: #FF6633; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(#FF6633, #999999); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(#FF6633, #999999); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(#FF6633, #999999); /* For Firefox 3.6 to 15 */
            background: linear-gradient(#FF6633, #999999); /* Standard syntax (must be last) */
    }
        
    </style>

    <head>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>HelpHours: {% block title %}{% endblock %}</title>

    </head>
    <div id="grad1">
        <body>
    
            <div class="container">
    
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{ url_for('home') }}"><span class="gray">Help</span><span class="gray">Hours</span></a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="nav navbar-nav">
                                <li><a href="{{ url_for('requesthelp_s') }}">Request Help</a></li>
                                <li><a href="{{ url_for('viewrequests_s') }}">See Current Requests</a></li>
                            </ul>
                           
                        </div>
                    </div>
                </nav>
    
                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-info" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}
    
                <main>
                    {% block main %}{% endblock %}
                </main>
                
            </div>
    
        </body>
    </div>
</html>
